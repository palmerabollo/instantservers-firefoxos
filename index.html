<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Instant Servers</title>

    <!-- Shared styles (Firefox OS building blocks) -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">
    <link rel="stylesheet" type="text/css" href="shared/style_unstable/lists.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <script type="application/javascript" src="shared/js/l10n.js"></script>

    <!-- Specific styles -->
    <link rel="stylesheet" type="text/css" href="style/template.css">

    <!-- Specific code -->
    <script type="application/javascript" src="js/async_storage.js"></script>
    <script defer type="application/javascript" src="js/template-ui.js"></script>
  </head>

  <body>
    <section id="login-view" class="view" role="region" data-page-position="viewport">
      <header>
        <h1 data-l10n-id="app-title">Instant Servers</h1>
      </header>

      <section id="login">
        <form>
          <p>
            <input type="text" id="username" placeholder="your username" required="required">
          </p>
          <p>
            <input type="text" id="password" placeholder="your password" required="required">
          </p>
        </form>

        <section>
          <button id="start">Login</button>
        </section>

      </section>
    </section>

    <section id="machines-view" class="view" role="region" data-page-position="bottom">
      <header>
        <h1 data-l10n-id="app-title">Instant Servers</h1>
      </header>

      <section data-type="list">
        <header>Virtual Machines</header>
        <ul id="machines">
        </ul>
      </section>
    </section>

    <section id="machine-detail-view" class="view" role="region" data-page-position="bottom">
      <header>
        <h1 data-l10n-id="app-title">Instant Servers</h1>
      </header>
    </section>

  </body>
</html>
