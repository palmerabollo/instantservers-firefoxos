<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Instant Servers</title>

    <!-- Shared styles (Firefox OS building blocks) -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">
    <link rel="stylesheet" type="text/css" href="shared/style_unstable/lists.css">
    <link rel="stylesheet" type="text/css" href="shared/style/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style_unstable/tabs.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">
    <link rel="stylesheet" type="text/css" href="shared/style_unstable/progress_activity.css">

    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <script type="application/javascript" src="shared/js/l10n.js"></script>

    <!-- Specific styles -->
    <link rel="stylesheet" type="text/css" href="style/template.css">

    <!-- Specific code -->
    <script type="application/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="application/javascript" src="js/async_storage.js"></script>
    <script defer type="application/javascript" src="js/template-ui.js"></script>
  </head>

  <body role="application">
    <section id="login-view" class="view skin-organic" role="region" data-page-position="viewport">
      <header>
        <h1 data-l10n-id="app-title">Instant Servers</h1>
      </header>
      <header>
        <h2>Sign in</h2>
      </header>

      <section id="login">

        <img class="logo" src="./res/logo.png" />

        <form id="login-form">
          <p>
            <input value="" type="text" id="username" placeholder="your username" required="required">
          </p>
          <p>
            <input value="" type="password" id="password" placeholder="your password" required="required">
          </p>
        </form>

        <section>
          <button id="start">Login</button>
          <br/>
          <span class="info">cloud.telefonica.es</span>
        </section>

        <section role="status" class="status hidden">
          <p>You are currently <strong>offline</strong></p>
        </section>
      </section>
    </section>

    <section id="cloud-view" class="view skin-organic" role="region" data-page-position="bottom">
      <header>
        <menu type="toolbar">
          <a href="#" id="refresh">
            <span data-l10n-id="refresh">
              Reload
            </span>
          </a>
        </menu>
        <h1 data-l10n-id="app-title">Instant Servers</h1>
      </header>

      <section role="region">
        <ul role="tablist" data-items="3">
          <li id="panel1" role="tab" class="active">
            <a href="#panel1">Compute</a>
            <div role="tabpanel">
              <section data-type="list">
                <header>Datacenter Madrid <span id="total-machines-Madrid"></span></header>
                <ul id="machines-Madrid">
                </ul>
                <header>Datacenter London <span id="total-machines-London"></span></header>
                <ul id="machines-London">
                </ul>
              </section>
            </div>
          </li>
          <li id="panel2" role="tab">
            <a href="#panel2">Network</a>
            <div role="tabpanel">
              <section data-type="list">
                <header>Nets Datacenter Madrid <span id="total-networks-Madrid"></span></header>
                <ul id="networks-Madrid">
                </ul>
                <header>Nets Datacenter London <span id="total-networks-London"></span></header>
                <ul id="networks-London">
                </ul>
              </section>
            </div>
          </li>
          <li id="panel3" role="tab" aria-disabled="true">
            <a href="#panel3">Storage</a>
            <div role="tabpanel"><!-- TODO --></div>
          </li>
        </ul>

        <section role="status" class="status hidden">
          <p>You are currently <strong>offline</strong></p>
        </section>
      </section>
    </section>

  </body>
</html>
